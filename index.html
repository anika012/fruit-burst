<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst</title>
  <!-- font awesome link -->
  <script src="https://kit.fontawesome.com/6a99a9a45f.js" crossorigin="anonymous"></script>

  <!-- daisyUI and tailwind link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- tailwind color style -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style>
    .font-lato {
      font-family: 'Lato', sans-serif;
    }

  </style>

</head>

<body class="font-lato">
  <header>
    <section class="max-w-screen-xl mx-auto px-8 md:px-16 lg:px-24 py-5 my-10">
      <!-- nav-1 for large device -->
      <nav class="hidden sm:block">
        <div class="navbar bg-[#F85559] w-600 h-700 rounded-full text-white px-6">
          <div class="navbar-start">
            <ul class="flex flex-row gap-7 font-semibold">
              <li><a href="">Home</a></li>
              <li><a href="">About Us</a></li>
              <li><a href="">Shop</a></li>
              <li><a href="">All Fruits</a></li>
            </ul>
          </div>
          <div class="navbar-center gap-3">
            <img class="w-8" src="images/logo.png" alt="">
            <h3 class="font-bold text-3xl">Fruit Burst</h3>
          </div>
          <div class="navbar-end relative">
            <input type="text" placeholder="Search" class="input rounded-full">
            <i class="fa-solid fa-magnifying-glass text-gray-400 absolute right-5"></i>
          </div>
        </div>
      </nav>
      <!-- nva-2 for the small device -->
      <nav class="block sm:hidden">
        <!-- parent div -->
        <div class="flex justify-between">
          <!-- child-1 -->
          <div class="nav-start flex flex-row gap-2">
            <img class="w-7" src="images/logo.png" alt="">
            <h3 class="text-2xl font-bold">Fruit Burst</h3>
          </div>
          <div>
            <!-- child-2 -->
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="m-1"><i class="fa-solid fa-bars"></i></label>
              <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                <ul class="flex flex-col gap-7 font-semibold">
                  <li><a href="">Home</a></li>
                  <li><a href="">About Us</a></li>
                  <li><a href="">Shop</a></li>
                  <li><a href="">All Fruits</a></li>
                </ul>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </section>
  </header>
  <main>
    <section>
      
    </section>
  </main>
  <footer>
    
  </footer>
</body>

</html>
